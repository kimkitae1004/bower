<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>circleProgressbar jQuery Plugin ex3</title>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="circleProgressbar.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
	body { background-color:#15495D; color:#fff}
	.container { margin:150px auto;}
</style>
<script>
	$(document).ready(function(){
		$('.circle1').circleProgressbar();
		$('.circle2').circleProgressbar({'color':'#E53238'});
		$('.circle3').circleProgressbar({'color':'#c1fc2f'});
		$('.circle4').circleProgressbar({'color':'#33f5fe'});
	}); 
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="circle1 col-md-3 col-sm-6">75</div>
			<div class="circle2 col-md-3 col-sm-6">50</div>
			<div class="circle3 col-md-3 col-sm-6">20</div>
			<div class="circle4 col-md-3 col-sm-6">67</div>
		</div>
	</div>
</body>
</html>
